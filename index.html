<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Game of Thrones Quiz App</title>
    <link rel="stylesheet" href="main.css">
    </head>  
    <body>
            <header>
                    <h2 class=main-header>Can You Survive the World of Westeros?</h2>
            </header> 
        <nav class = "turn-back">
            <a href="">Turn Back</a> 
        </nav>    
        <section class = "statistics">
            <header>
                <h2>Your Statistics</h2>
            </header>
            <p class = "question-number">Year: 1/10</p>
            <p class = "user-score">Supporters: 0/10</p>
        </section>
       <section class="landing-page">
           <p>Welcome to the World of Westeros. Can you survive and
               ascend to the Iron Throne? Take this quiz to find out.
           </p>
           <button onclick="startQuiz()" type="submit" name="submit" class="start-button js-quiz-toggle">
               Enter the World of Westeros
           </button>
       </section> 
       <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="quiz-store.js"></script>
    </body>   
</html>
